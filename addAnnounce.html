<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>إعلان</title>
    </head>
    <body>
        <div class="container pt-5" dir="rtl">
            <div class="announce">
                <h6 class="text-right font-weight-bold">أضف إعلان</h6><hr>
                <div class="row">
                    <div class="col-3">
                        <label for="">إسم الإعلان * </label>
                    </div>
                    <div class="col-lg-5 col-9 text-right">
                        <input type="text" name="" id="" class="form-control"  placeholder=" إسم الإعلان" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">70 هو عدد الأحرف المتبقية</small>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-3">
                        <label for="">صنف إعلانك  * </label>
                    </div>
                    <div class="col-lg-3 col-9 text-right">
                        <select class="form-control">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <a href="#"><img class="float-right" src="images/logo.jpg"></a>
                    </div>
                </div><hr>
                <div class="row">
                    <div class="col-3">
                        <label for=""> أوصف إعلانك * </label>
                    </div>
                    <div class="col-6">
                        <textarea class="form-control" rows="5"></textarea>
                        <small id="helpId" class="text-muted">4096 هو عدد الأحرف المتبقية</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-4">
                        <small style="font-size: 14px">ضيف صور الحاجه اللي بتبيعها</small><br>
                        <small style="font-size: 12px;font-weight: bold">أضف صوراً لإعلانك واحصل على ثلاثة أضعاف رقم الردود
                                ضيف صور الحاجه اللي بتبيعها</small>
                    </div>
                    <div class="col-7">
                        <div class="icons text-right">
                            <span class="rounded-sm p-3"><a href="#"><i class="fa fa-plus-circle fa-2x"></i></a></span>
                            <span class="rounded-sm p-3"><a href="#"><i class="fa fa-plus-circle fa-2x"></i></a></span>
                            <span class="rounded-sm p-3"><a href="#"><i class="fa fa-plus-circle fa-2x"></i></a></span>
                            <span class="rounded-sm p-3"><a href="#"><i class="fa fa-plus-circle fa-2x"></i></a></span>
                        </div>
                    </div>
                </div><hr>
                <div class="contrInput">
                <div class="row">
                    <div class="col-3">
                        <label>مكان الإعلان * </label>
                    </div>
                    <div class="col-9">
                        <input type="text" placeholder="مكان الإعلان " class="form-control">
                    </div>
                </div><hr>
                <div class="row">
                        <div class="col-3">
                            <label class="mt-2"> الإسم * </label><br>
                            <label class="mt-4"> رقم موبايلك * </label><br>
                            <label class="mt-4"> إيميل معلن * </label><br>
                            <label class="mt-4 pt-1"> تواصل معي  * </label><br>
                        </div>
                        <div class="col-9">
                            <input type="text" placeholder="الإسم " class="form-control"><br>
                            <input type="tel" placeholder="رقم موبايلك " class="form-control"><br>
                            <input type="email" placeholder=" الإيميل  " class="form-control"><br>
                            <div class="form-check-inline float-right">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optradio">كلاهما 
                                </label>
                            </div>
                            <div class="form-check-inline float-right">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optradio">الموبايل 
                                </label>
                            </div>
                            <div class="form-check-inline float-right">
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio"> رسائل بروبرتي فايندر 
                                </label>
                            </div>
                        </div>
                </div><br>
                <h5 class="text-right"> الموافقة علي شروط وأحكام الموقع  </h5><hr>
                <div class="text-center">
                <label class="form-check-label" >
                    <input type="checkbox"  class="form-fontrol ml-2" value=""><small>* بنشرك للإعلان، أنت توافق على شروط الإستخدام و قواعد النشر</small>
                </label><hr>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
